<!DOCTYPE html>
<html lang="en">
<head>
    <title>邀请卡</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container" style="top: 150px;">
        <h3>你有一张毕业晚会入场券待领取</h3>
        <form>
          <div class="form-group">
            <label for="stuno">输入学号</label>
              <input id="hiddenText" type="text" style="display:none" />
              <input type="text" class="form-control" id="stuno" v-model="stuno" placeholder="来不及了，快上车！">
          </div>
          <button type="button" v-on:click.stop.prevent="verify" class="btn btn-primary">获取入场券</button>
        </form>
    </div>
    <!-- <script src="js/jquery-3.1.1.slim.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script> -->
    <script src="js/vue.js"></script>
    <script type="text/javascript">
        var app = new Vue({
          el: '#app',
          data: {
            stuno: ''
          },
          methods: {
            verify: function() {
                var passTest = (/^\d{8}$/.test(this.stuno));
                if (passTest) {
                    window.location.href = "http://image.cit2013.bigtomato.cn/ticket/" + this.stuno + ".png";
                } else {
                    alert('你这学号不对啊，亲');
                }
            }
          }
        })
    </script>
</body>
</html>
